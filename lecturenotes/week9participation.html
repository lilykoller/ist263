<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display:flex;
            background-color: white;
            color: black;
            margin-top: 10px;
            border: 1px solid black;
            justify-content: space-between;/*justify content is always on the flex row not the column*/
        }
        .col1, .col3 {display: flex; justify-content: space-between;border: 1px solid black}
   
        
    </style>
</head>
<body>
    <p>
    <div class="row">
        <div>
            <div class="col1">
                <div>1</div>
                <div>2</div>
               
            </div>   
        </div>
        <div class="col2">3</div>
        <div>
            <div class="col3">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </div>
    </div>
    </p>
</body>
</html>
